<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="css/style.css" />
        <script type="module" src="/js/script.js"></script>
    </head>
    <body>
        <header>
            <div class="container">
                <h1>The Movie Database</h1>
                <nav>
                    <ul>
                        <li>
                            <button data-category="now_playing">
                                Now Playing
                            </button>
                        </li>
                        <li>
                            <button data-category="popular">Popular</button>
                        </li>
                        <li>
                            <button data-category="top_rated">Top Rated</button>
                        </li>
                        <li>
                            <button data-category="upcoming">Upcoming</button>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <section class="container" id="movielist">
                <template>
                    <article class="list-item">
                        <header><h2>Title</h2></header>
                        <section>
                            <img src="" alt="" />
                            <div class="text-content">
                                <p class="description">
                                    Lorem ipsum dolor sit amet consectetur
                                    adipisicing elit. Ipsum facere earum
                                    deserunt. Labore qui commodi quo iure,
                                    libero vitae excepturi aliquam praesentium
                                    consequatur neque illo autem architecto
                                    enim, officia ipsum.
                                </p>
                                <p class="original-title">
                                    Original Title:
                                    <span>Movie Title</span>
                                </p>
                                <p class="release-date">
                                    Release Date:
                                    <span> 30-09-2025</span>
                                </p>
                            </div>
                        </section>
                    </article>
                </template>
            </section>
        </main>
        <footer>
            <div class="container"><p>&copy; 2025 Janus Bardrum</p></div>
        </footer>
    </body>
</html>
