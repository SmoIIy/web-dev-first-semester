<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <form>
            <h2>Edit your preferences</h2>
            <ul>
                <li>
                    <label for="e-mail">Email</label>
                    <input type="email" name="e-mail" id="e-mail" />
                </li>
                <li>
                    <label for="website">Website</label>
                    <input type="url" name="website" id="website" />
                </li>
                <li>
                    <label for="phone">Phone number</label>
                    <input type="tel" name="phone" id="phone" />
                </li>
                <li>
                    <label for="fave-color">Favorite color</label>
                    <input type="color" name="fave-color" id="fave-color" />
                </li>
                <li>
                    <button>Update preferences</button>
                </li>
            </ul>
        </form>
        <form>
            <ul>
                <li>
                    <label for="max-invite"
                        >Select maximum number of invitations</label
                    >
                    <input
                        type="range"
                        name="max-invite"
                        id="max-invite"
                        min="1"
                        value="10"
                        max="30"
                    />
                </li>
                <li>
                    <p>
                        Der kan max inviteres:
                        <span class="invite-output">10</span> g√¶ster
                    </p>
                </li>
                <li>
                    <button>Submit</button>
                </li>
            </ul>
        </form>
        <script>
            const invite = document.querySelector("#max-invite");
            const output = document.querySelector(".invite-output");

            output.textContent = invite.value;

            invite.addEventListener("input", function () {
                output.textContent = invite.value;
            });
        </script>
    </body>
</html>
